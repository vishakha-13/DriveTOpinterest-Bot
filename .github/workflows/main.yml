name: Pinterest Daily Cron

on:
  schedule:
    - cron: "0 15 * * *"   # 8:30 PM IST (15:00 UTC)
  workflow_dispatch:        # Allow manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # REQUIRED to commit upload logs back to repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ðŸ‘‡ Create downloads & logs folders (repo-safe)
      - name: Prepare folders
        run: |
          mkdir -p downloads
          mkdir -p logs

      # ðŸ‘‡ Get date (optional but safe)
      - name: Get Today Date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      # ðŸ‘‡ Run your cron job script
      - name: Run Pinterest Bot
        run: python cron_job.py
        env:
          TODAY_DATE: ${{ steps.date.outputs.today }}
          PINTEREST_REFRESH_TOKEN: ${{ secrets.PINTEREST_REFRESH_TOKEN }}
          PINTEREST_APP_ID: ${{ secrets.PINTEREST_APP_ID }}
          PINTEREST_APP_SECRET: ${{ secrets.PINTEREST_APP_SECRET }}
          PINTEREST_BOARD_ID: ${{ secrets.PINTEREST_BOARD_ID }}
          DRIVE_FOLDER_ID_1: ${{ secrets.DRIVE_FOLDER_ID_1 }}
          DRIVE_FOLDER_ID_2: ${{ secrets.DRIVE_FOLDER_ID_2 }}
          DRIVE_FOLDER_ID_3: ${{ secrets.DRIVE_FOLDER_ID_3 }}
          MAX_PINS_PER_DAY: ${{ secrets.MAX_PINS_PER_DAY }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          TIMEZONE: ${{ secrets.TIMEZONE }}

      # ðŸ‘‡ COMMIT updated uploaded_files.txt + last_upload_date.txt back to repo
      - name: Commit updated logs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Add log files only if changed
          git add uploaded_files.txt last_upload_date.txt || true
          
          if ! git diff --cached --quiet; then
            git commit -m "Update upload logs [skip ci]"
            git push
          else
            echo "No changes in log files."
          fi
